		<script type="text/template" id="tmpl_resource_item">
			<div id="chart_view">
			<div class="small-12 medium-6 large-4 columns">
			<div class="row resource_item">
			<ul class="left">
			<h5><%= title %> &nbsp;<span class="title_unit"><%= unit %></span></h5>
			</ul>
			<ul class="right">
			<a id="btn_range" href="#" class="button success tiny radius" data-dropdown="drop_<%= metric %>">3 Hours</a>
			</ul>
			</div>
			<div id="chart_<%= metric %>" style="width:100%; height:220px;"></div>
			</div>
			<ul id="drop_<%= metric %>" class="tiny f-dropdown" data-dropdown-content metric="<%= metric %>">
			<li class="range"><a>Last 1 Hour</a></li>
			<li class="range"><a>Last 3 Hours</a></li>
			<li class="range"><a>Last 6 Hours</a></li>
			<li class="range"><a>Last 12 Hours</a></li>
			<li class="range"><a>Last 1 Day</a></li>
			<li class="range"><a>Last 3 Days</a></li>
			<li class="range"><a>Last 1 Week</a></li>
			<li class="range"><a>Last 1 Month</a></li>
			</ul>
			</div>
		</script>
		
		<script type="text/template" id="tmpl_dashboard_attr">
			<div class="row">
			<h4 id="overview-header">Quick Overview</h4>
			<div class="small-12 medium-12 large-4 columns dashboard-cpu-box">

			<div class="chart-square">
				<i class="fa fa-cog fa-spin fa-4x"></i> <span><%= cpu.maximum %>%</span>
				<p>Today's Top CPU</p>
			</div>
			</div>
			
			<div class="small-12 medium-12 large-8 columns dashboard-other-box">
			<div id="overview" class="small-12 medium-12 large-12 columns dashboard-box">
			<ul class="overview" data-orbit>
			<li class="dashboard-item-green" data-orbit-slide="headline-1">
			<div class="dashboard-item">
				<h2><i class="fa fa-cloud-download fa-1x"></i> <span class="dashboard-item-header"><%= network_in.maximum %></span></h2>
				<h5>Max Network In <span>(Bytes)</span></h5>
			</div>
			</li>
			<li class="dashboard-item-red" data-orbit-slide="headline-2">
			<div class="dashboard-item">
				<h2><i class="fa fa-cloud-upload fa-1x"></i> <span class="dashboard-item-header"><%= network_out.maximum %></span></h2>
				<h5>Max Network Out <span>(Bytes)</span></h5>
			</div>
			</li>
			<li class="dashboard-item-blue" data-orbit-slide="headline-3">
			<div class="dashboard-item">
				<h2><i class="fa fa-envelope fa-1x"></i> <span class="dashboard-item-header"><%= disk_write_bytes.maximum %> / <%= disk_write_ops.maximum %></span></h2>
				<h5>Max Disk Write <span>(Bytes / Ops)</span></h5>
			</div>
			</li>
			<li class="dashboard-item-yellow" data-orbit-slide="headline-4">
			<div class="dashboard-item">
				<h2><i class="fa fa-folder fa-1x"></i> <span class="dashboard-item-header"><%= disk_read_bytes.maximum %> / <%= disk_read_ops.maximum %></span></h2>
				<h5>Max Disk Read <span>(Bytes / Ops)</span></h5>
			</div>
			</li>
			</ul>
			</div>
			</div>
			
			</div>
		</script>
