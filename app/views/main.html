		<script type="text/template" id="tmpl_alert_list">

			<br/>
			<table cellspacing='0'>
			<thead>
			<tr class="text-center">
			<th>Region</th>
			<th>Status</th>
			<th>Name</th>
			<th>Description</th>
			<!-- <th>Type</th> -->
			<th>Object</th>
			<th>Metric</th>
			<th>Condition</th>
			<th>Threshold</th>
			<th>Statistics</th>
			<th>Period</th>
			<th>Alarm Action</th>
			<th>OK Action</th>
			<th>Insufficient Data Action</th>
			</tr>
			</thead>
			<tbody>

			</tbody>
			</table>
			</div>
		</script>
		<script type="text/template" id="tmpl_alert_item">
			<td><%= region %> </td>
			<td>
				<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="<%= status %>">
				<% if (status == 'OK') {
				%><img class="alert-status" src="images/running.png"><%
				} else if (status == "INSUFFICIENT_DATA") {
				%><img class="alert-status" src="images/pending.png"><%
				} else if (status =="ALARM"){
				%><img class="alert-status" src="images/stop.png"><%
				}
				%></span>
				<!-- <%= status %> -->
			</td>
			<td><%= name %> </td>
			<td><%= description %></td>
			<!-- <td><%= type %></td> -->
			<td class="alert-object">
				<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="Type : <%= type %>">
					<% if (type == "InstanceId" && object != "All Instances") { %>
						<a href="#instance/<%= object %>"><%= object %></a>	
					<% } else { %>
						<%= object %>
					<% } %>
				</span>
			</td>
			<td><%= metric %></td>
			<td><%= condition %></td>
			<td><%= threshold %></span></td>
			<td><%= statistic %></td>
			<td><%= period %>s </td>
			<td>
				<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="<%= action_alarm %>">
				<% if (action_alarm.split(':')[2] == "sns") { %>
					SNS 
				<% } else if (action_alarm.split(':').pop() == "stop") {%>
					STOP
				<% } else if (action_alarm.split(':').pop() == "terminate") {%>
					Terminate
				<% } %>
				</span>
			</td>
			<td>
				<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="<%= action_ok %>">
				<% if (action_ok.split(':')[2] == "sns") { %>
					SNS 
				<% } else if (action_ok.split(':').pop() == "stop") {%>
					STOP
				<% } else if (action_ok.split(':').pop() == "terminate") {%>
					Terminate
				<% } %>
				</span>
			</td>
			<td>
				<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="<%= action_insufficient %>">
				<% if (action_insufficient.split(':')[2] == "sns") { %>
					SNS 
				<% } else if (action_insufficient.split(':').pop() == "stop") {%>
					STOP
				<% } else if (action_insufficient.split(':').pop() == "terminate") {%>
					Terminate
				<% } %>
				</span>
			</td>
		</script>

			<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="<%= cpu_check_string %> : <strong><%= avg %><strong> %">
			<% if (comment == "down") {
			%> <i class="fa fa-angle-double-down"></i><%
			} else {
			%> <i class="fa fa-angle-double-up"></i><%
			}
			%>
			<%= instance_type %>
			</span>
		</script>

		<script type="text/template" id="tmpl_instance_item">
			<td><%= service_name %></td>
			<td><%= instance_id %></td>
			<td class="type"><%= instance_type %></td>
			<td>
			<% if (instance_state == 'running') {
			%><img src="images/running.png"><%
			} else if (instance_state == "pending") {
			%><img src="images/pending.png"><%
			} else {
			%><img src="images/stop.png"><%
			}
			%>
			<%= instance_state %>
			</td>
			<td>
			<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="Launched : <%= (new Date(launch_time)).toLocaleString() %>"><%= resolved %></span>
			</td>
			<td><%= region %></td>
			<td><%= public_ip %></td>
			<td><%= private_ip %></td>
			<td><%= security_group %></td>
			<td class="<%= instance_id %>">
			<span data-tooltip data-options="disable_for_touch:true" class="has-tip" title="<i class='fa fa-warning'></i> Enable Detailed Monitoring or Run this instance"><i class="fa fa-spinner fa-spin"></i></span>
			</td>
		</script>

		<script type="text/template" id="tmpl_service_list">
			<div class="small-12 medium-12 large-12 columns">
			<h4 class="target-header">Target</h4>
			<br/>
			<table cellspacing='0'>
			<thead>
			<tr>
			<th>Service</th>
			<th>Instance Number</th>
			<th>Alert Number</th>
			<th>Running</th>
			<th>Pending</th>
			<th>Stopped</th>
			<th>Terminated</th>
			</tr>
			</thead>
			<tbody>

			</tbody>
			</table>
			</div>
		</script>

		<script type="text/template" id="tmpl_service_item">
			<td><%= service_name %></td>
			<td><%= instance_number %></td>
			<td>0</td>
			<td><img src="images/running.png"><%= state_running %></td>
			<td><img src="images/pending.png"><%= state_pending %></td>
			<td><img src="images/stop.png"><%= state_stopped %></td>
			<td><img src="images/stop.png"><%= state_terminated %></td>
		</script>

		<script type="text/template" id="tmpl_bow">
			<div class="bow small-12 medium-12 large-12 columns">
			<div class="row collapse">
			<h4 class="bow-header">Bow <a id="reset" class="label secondary radius">reset</a></h4>
			<br/>
			<div class="small-10 columns">
			<input type="text" placeholder="Shoot an arrow">
			</div>
			<div class="small-2 columns">
			<a herf="#" class="button postfix">Shoot</a>
			</div>
			</div>
			</div>
		</script>

		<script type="text/template" id="tmpl_resource_arrow">
			<div class="resource_arrow hide-for-small large-2 medium-3 columns">
			<dl class="tabs vertical text-center">
			<dd class="header"></dd>
			<dd class="active">
			<a href="#instance/<%= instance_id %>" class="resource-tab large-arrow-link"><i class="fa fa-desktop fa-3x"></i><p class="large-arrow">ALL</p></a>			</dd>
			<dd>
			<a href="#instance/<%= instance_id %>/cpu" class="resource-tab large-arrow-link"><i class="fa fa-bar-chart-o fa-3x"></i><p class="large-arrow">CPU Utilization</p></a>
			</dd>
			<dd>
			<a href="#instance/<%= instance_id %>/storage_write" class="resource-tab large-arrow-link"><i class="left-padding fa fa-sign-in fa-3x"></i><p class="large-arrow">Storage Write</p></a>
			</dd>
			<dd>
			<a href="#instance/<%= instance_id %>/storage_read" class="resource-tab large-arrow-link"><i class="left_padding fa fa-file fa-3x"></i><p class="large-arrow">Storage Read</p></a>
			</dd>
			<dd>
			<a href="#instance/<%= instance_id %>/network" class="resource-tab large-arrow-link"><i class="left_padding  fa fa-rss fa-3x"></i><p class="large-arrow">Network Traffic</p></a>
			</dd>
			<dd class="empty hide-for-small"></dd>
			</dl>
			</div>
			<!-- small resource arrow -->
			<div class="resource_arrow_small show-for-small large-2 medium-3 columns">
			<dl class="tabs vertical text-center">
			<dd class="active"><a href="#instance/<%= instance_id %>" class="resource-tab"><i class="fa fa-desktop fa-2x"></i><span>ALL Resources</span></a>			</dd>
			<dd><a href="#instance/<%= instance_id %>/cpu" class="resource-tab"><i class="fa fa-bar-chart-o fa-2x"></i><span>CPU Utilization</span></a>
			</dd>
			<dd><a href="#instance/<%= instance_id %>/storage_write" class="resource-tab"><i class="fa fa-sign-in fa-2x"></i><span>Storage Write</span></a>
			</dd>
			<dd><a href="#instance/<%= instance_id %>/storage_read" class="resource-tab"><i class="fa fa-file fa-2x"></i><span>Storage Read</span></a>
			</dd>
			<dd><a href="#instance/<%= instance_id %>/network" class="resource-tab"><i class="fa fa-rss fa-2x"></i><span>Network Traffic</span></a>
			</dd>
			<dd class="empty hide-for-small fa-2x"></dd>
			</dl>
			</div>
		</script>

		<script src="javascripts/backbone/charts.js"></script>

		<script src="javascripts/backbone/services.js"></script>
		<script src="javascripts/backbone/instances.js"></script>
		<script src="javascripts/backbone/resources.js"></script>
		<script src="javascripts/backbone/metric.js"></script>
		<script src="javascripts/backbone/cpu.js"></script>
		<script src="javascripts/backbone/network.js"></script>
